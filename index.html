<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Virtual Library</h1>
    <section class="book-form" id="book-form">
        <button type="button" id="new-book-button">New Book</button>
        <div class="form-container" id="form-container">
            <form>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title">
                <label for="pages">Pages:</label>
                <input type="text" id="pages" name="pages">
                <label for="read">Read:</label>
                <input type="text" id="read" name="read">
                <input type="submit" value="Submit" class="submit-button" id="submit-button">
            </form>
        </div>
    </section>
    <section class="book-section" id="book-section">
        <div class="book-container" id="book-container"></div>
    </section>
    <script src="app.js"></script> 
</body>
</html>
